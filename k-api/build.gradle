dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springCloudAlibabaVersion}"
    }
}
dependencies {
    api("io.github.kylin-hunter:k-commons:1.0.14")
    api("io.github.kylin-hunter:k-utils:1.0.2")
    api 'org.hibernate.validator:hibernate-validator'
    api 'org.springframework:spring-web'
    compileOnly('javax.servlet:servlet-api:2.5')
    api(rootProject.dependency_management['commons-lang3'])
    api(rootProject.dependency_management['commons-io'])
    api(rootProject.dependency_management['mybatis-plus'])
    api(rootProject.dependency_management['springfox-swagger2'])
    api(rootProject.dependency_management['springfox-swagger-ui'])
}
jar.enabled = true
bootJar.enabled = false
