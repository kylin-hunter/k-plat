        shared-configs[0]:
          data-id: plat-common.yaml
          group: DEFAULT_GROUP
          refresh: true
      discovery:
        server-addr: 127.0.0.1:8848
        # ip: 100.103.74.205
    sentinel:
      transport:
        port: 8719
        dashboard: 192.168.31.122:8022
      #        client-ip: 100.103.74.205
      datasource:
        ds:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: ${spring.application.name}-sentinel
            groupId: DEFAULT_GROUP
            rule-type: flow
