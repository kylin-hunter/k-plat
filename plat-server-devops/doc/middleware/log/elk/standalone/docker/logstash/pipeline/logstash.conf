input {
  file {
    path =>"/data/logs/kplat/*.log"
    #第一次从头收集，之后从新添加的日志收集
    start_position => "beginning"
    #日志收集的间隔时间
    stat_interval =>"3"
    type=>"kplat"
  }
}
output {
  if [type] == "kplat" {
    elasticsearch {
      hosts => ["http://elasticserach-standalone-compose:9200"]
      index => "kplat-%{+YYYY.MM.dd}"
    }
  }

  stdout{codec => rubydebug}

}