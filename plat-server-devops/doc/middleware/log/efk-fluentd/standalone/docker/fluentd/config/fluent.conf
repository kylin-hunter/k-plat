<source>
  @type tail
  path /data/logs/kplat/*.log
  pos_file /data/logs/kplat.log.pos
  tag kplat.logs
  read_from_head true
  <parse>
    @type none
  </parse>
</source>

<match kplat.logs>
  @type copy

 <store>
   @type stdout
 </store>

  <store>
    @type file
    path /data/logs/kplat-archive
  </store>

  <store>
    @type elasticsearch
    host elasticserach-standalone-compose
    port 9200
    template_name fluentd
    template_file /fluentd/etc/fluentd-template.json
    template_overwrite true
    logstash_format true
    logstash_prefix fluentd-${tag}
  </store>
</match>

