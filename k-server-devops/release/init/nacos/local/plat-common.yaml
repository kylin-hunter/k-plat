spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kp?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
  redis:
    timeout: 30000
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    lettuce:
      pool:
        # 连接池中的最大空闲连接 默认8
        max-idle: 8
        # 连接池中的最小空闲连接 默认0
        min-idle: 0
        # 连接池最大连接数 默认8 ，负数表示没有限制
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认-1
        max-wait: -1
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
    hiddenmethod:
      filter:
        enabled: true
  messages:
    basename: static/i18n/messages
feign:
  sentinel:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  #      base-path: "/manage"
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      enabled: true
    conditions:
      enabled: true
    info:
      enabled: true
    beans:
      enabled: true
    auditevents:
      enabled: true
    prometheus:
      enabled: true
    mappings:
      enabled: true
    shutdown:
      enabled: true
kplat:
  debugEnabled: false
  devVersion: 1.0.1
  productVersion: 1.0
  logWatchThreshold: 0
  tokenExpireTime: 86400
  data:
    redis:
      name-space: kplat